{% extends 'base.html' %}
{% block head %}

<title>Book Form</title>

{% endblock %}
{% block body %}

<div class="container"> 
  
        <div id="bookformbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Book form</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                            
                            </div>
                        </div>  
                        <div class="panel-body" >
                            
                            
                       {% block book_form %}
                
                        <form method="post" action=""  class="form-horizontal"  enctype="multipart/form-data">  {% csrf_token %}
                        <div id="bookformalert" class="alert alert-danger">
                                    <p>
                                       {% if error_message %}
                                            <div class='message'>
                                            {{error_message}}
                                            </div>
                                         
                                         {% endif %}     
                            
                                    </p>
                                    <span></span>
                        </div>
                                    
                            {%include 'UserAccount/form-template.html'%}
                            
                       
                       <div class="form-group">

                                    <div class="col-sm-12 controls col-md-offset-3 col-md-9">
                                      <input type="submit" value=" Submit" name="submit"/><br />
                                     
                                    </div>
                                </div>
                        
                        </form>
                        
                          {% endblock %}      
                        
                          
                         </div>
                    </div>

               
               
         </div>
     </div>
{% endblock %}
