{%for field in form%}
    <div class="form-group">
        <div class="col-sm-offset-2-col-sm-3">
            <span class="text-danger small">{{field.errors}}</span>
        </div>
        <label class="control-label col-sm-2 col-md-3">{{field.label_tag}}</label>

        <div class="col-sm-2 col-md-9"><input type="text" class="form-control" name="email" placeholder="Email Address">{{field}}</div><!__actual input area__>
    </div>
{%endfor%}
